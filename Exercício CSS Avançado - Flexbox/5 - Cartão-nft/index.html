<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>nft-preview-card</title>
</head>
<body>
    <main class="nft-card">
        <a href="#" class="link-image">
            <img src="./src/images/image-equilibrium.jpg" alt="main-image" class="image-cube">
        </a>    
        <a href="#" class="title">
            <h2>
                Equilibrium #3429
            </h2>   
        </a>
        <p class="description-title">Our Equilibrium collection promotes balance and calm.</p>
        <section class="info">
            <p class="eth-value">0.041 ETH</p>
            <p class="days-left">3 days left</p>
        </section>
        <section class="creator">
            <img src="./src/images/image-avatar.png" alt="Creator" class="profile-icon">
            <p class="footer-card">
                Creation of <a href="#" class="profile-link">Jules Wyvern</a>
            </p>
        </section>
    </main>
</body>
</html>
